name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
# =========================
# BUILD, SCAN & PUSH
# =========================
  build_test_scan_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: 9148428653
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: 9148428653/backend:latest

      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: 9148428653/frontend:latest

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
          | sudo sh -s -- -b /usr/local/bin

      - name: Scan Backend Image
        run: trivy image --severity HIGH,CRITICAL --ignore-unfixed --exit-code 0 9148428653/backend:latest

      - name: Scan Frontend Image
        run: trivy image --severity HIGH,CRITICAL --ignore-unfixed --exit-code 0 9148428653/frontend:latest


# =========================
# DEPLOY TO STAGING
# =========================
  deploy_staging:
    runs-on: ubuntu-latest
    needs: build_test_scan_push
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest images
        run: |
          docker pull 9148428653/backend:latest
          docker pull 9148428653/frontend:latest

      - name: Stop old containers
        run: |
          docker compose down || true

      - name: Start containers (Staging)
        run: |
          docker compose up -d --force-recreate

      - name: Verify backend health (Staging)
        run: |
          echo "Checking backend health..."
          for i in {1..20}; do
            if curl -s http://localhost:5000/health | grep -q OK; then
              echo "Staging backend is healthy"
              exit 0
            fi
            sleep 3
          done
          echo "Staging health check failed"
          docker logs backend
          exit 1


# =========================
# DEPLOY TO PRODUCTION
# =========================
  deploy_production:
    runs-on: ubuntu-latest
    needs: deploy_staging
    environment: production   # ðŸ”’ Manual approval required

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Pull latest images
        run: |
          docker pull 9148428653/backend:latest
          docker pull 9148428653/frontend:latest

      - name: Stop old containers
        run: |
          docker compose down || true

      - name: Start containers (Production)
        run: |
          docker compose up -d --force-recreate

      - name: Verify backend health (Production)
        run: |
          echo "Checking production backend health..."
          for i in {1..20}; do
            if curl -s http://localhost:5000/health | grep -q OK; then
              echo "Production backend is healthy"
              exit 0
            fi
            sleep 3
          done
          echo "Production health check failed"
          docker logs backend
          exit 1

name: CI-CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build-test-scan-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    # ---------- LOGIN ----------
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: "9148428653"
        password: ${{ secrets.DOCKER_PASSWORD }}

    # ---------- LOCATE DOCKERFILES ----------
    - name: Locate Backend Dockerfile
      run: |
        echo "Searching for Dockerfile in backend..."
        find backend -maxdepth 4 -type f -iname "dockerfile*"

    - name: Locate Frontend Dockerfile
      run: |
        echo "Searching for Dockerfile in frontend..."
        find frontend -maxdepth 4 -type f -iname "dockerfile*"

    # ---------- SHOW PROJECT STRUCTURE ----------
    - name: Show Project Structure
      run: ls -R

    # ---------- VALIDATE DOCKERFILES ----------
    - name: Validate Dockerfiles
      run: |
        if [ ! -f ./backend/Dockerfile ]; then
          echo " backend/Dockerfile NOT FOUND"
          exit 1
        fi
        if [ ! -f ./frontend/Dockerfile ]; then
          echo " frontend/Dockerfile NOT FOUND"
          exit 1
        fi
        echo " Dockerfiles found"

    # ---------- BUILD & PUSH BACKEND ----------
    - name: Build & Push Backend
      uses: docker/build-push-action@v6
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: 9148428653/backend:latest

    # ---------- BUILD & PUSH FRONTEND ----------
    - name: Build & Push Frontend
      uses: docker/build-push-action@v6
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: 9148428653/frontend:latest

    # ---------- INSTALL TRIVY ----------
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y curl
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
        | sudo sh -s -- -b /usr/local/bin

    # ---------- SCAN ----------
    - name: Scan Backend
      run: trivy image --severity HIGH,CRITICAL --ignore-unfixed --exit-code 0 9148428653/backend:latest

    - name: Scan Frontend
      run: trivy image --severity HIGH,CRITICAL --ignore-unfixed --exit-code 0 9148428653/frontend:latest

    # ---------- DEPLOY ----------
    - name: Deploy Locally
      working-directory: ${{ github.workspace }}
      run: |
       docker pull 9148428653/backend:latest
       docker pull 9148428653/frontend:latest
       docker compose -f docker-compose.yml up -d --force-recreate

deploy_staging:
     runs-on: self-hosted
     needs: build_and_push        # depends on your build job
     environment: staging

      steps:
       - name: Checkout code
         uses: actions/checkout@v4

    - name: Pull latest images
      run: |
        docker pull 9148428653/backend:latest
        docker pull 9148428653/frontend:latest

    - name: Stop old containers
      run: |
        docker compose down

    - name: Start new containers
      run: |
        docker compose up -d --force-recreate

    - name: Verify deployment
      run: |
        docker ps
        curl -f http://localhost:5000/health








name: CI-CD Pipeline (Staging)

on:
  push:
    branches:
      - main

jobs:

  # =========================
  # BUILD · TEST · SCAN · PUSH
  # =========================
  build_test_scan_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: "9148428653"
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ---------- UNIT TESTS ----------
      - name: Run Backend Unit Tests
        run: |
          docker build -t backend-test ./backend
          docker run --rm backend-test npm test || true

      # ---------- BUILD & TAG ----------
      - name: Build Backend Image
        run: docker build -t 9148428653/backend:staging ./backend

      - name: Build Frontend Image
        run: docker build -t 9148428653/frontend:staging ./frontend

      # ---------- TRIVY SCAN ----------
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh \
          | sudo sh -s -- -b /usr/local/bin

      - name: Scan Backend Image
        run: trivy image --severity HIGH,CRITICAL --ignore-unfixed --exit-code 0 9148428653/backend:staging

      - name: Scan Frontend Image
        run: trivy image --severity HIGH,CRITICAL --ignore-unfixed --exit-code 0 9148428653/frontend:staging

      # ---------- PUSH ----------
      - name: Push Backend Image
        run: docker push 9148428653/backend:staging

      - name: Push Frontend Image
        run: docker push 9148428653/frontend:staging


  # =========================
  # STAGING DEPLOYMENT
  # =========================
  deploy_staging:
    runs-on: self-hosted
    needs: build_test_scan_push
    environment: staging

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull latest images
        run: |
          docker pull 9148428653/backend:staging
          docker pull 9148428653/frontend:staging

      - name: Stop old containers
        run: docker compose down

      - name: Start staging containers
        run: docker compose up -d --force-recreate

      - name: Verify staging deployment
        run: |
          docker ps
          curl -f http://localhost:5000/health

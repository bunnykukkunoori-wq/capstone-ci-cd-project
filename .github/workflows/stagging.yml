name: CI-CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Build Backend Image
      run: docker build -t backend ./backend

    - name: Build Frontend Image
      run: docker build -t frontend ./frontend

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - uses: actions/checkout@v4

    - name: Run Unit Tests
      run: |
        echo "Run your backend and frontend test commands here"

  security_scan:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Trivy Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: backend
        format: table

  push_to_registry:
    runs-on: ubuntu-latest
    needs: security_scan

    steps:
    - name: Login to Docker Hub
      run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

    - name: Tag & Push Images
      run: |
        docker tag backend yourdockerhub/backend:latest
        docker tag frontend yourdockerhub/frontend:latest
        docker push yourdockerhub/backend:latest
        docker push yourdockerhub/frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: push_to_registry

    steps:
    - name: Deploy to Server
      run: echo "Add deployment script here"

          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          script: |
            cd /project
            ./deploy.sh

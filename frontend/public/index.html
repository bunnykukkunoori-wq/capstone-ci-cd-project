<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Capstone CI-CD Health</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(56, 189, 248, 0.3);
      width: 420px;
      text-align: center;
    }

    h1 {
      color: #38bdf8;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #38bdf8;
      padding: 12px;
      text-align: center;
    }

    th {
      background: #0284c7;
    }

    .up {
      color: #22c55e;
      font-weight: bold;
    }

    .down {
      color: #ef4444;
      font-weight: bold;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #14b8a6;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #2dd4bf;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Capstone CI-CD Project</h1>
  <p>Frontend connected successfully</p>

  <table>
    <thead>
      <tr>
        <th>Component</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Frontend</td>
        <td id="frontend" class="up">UP</td>
      </tr>
      <tr>
        <td>Backend</td>
        <td id="backend">Loading...</td>
      </tr>
      <tr>
        <td>Database</td>
        <td id="database">Loading...</td>
      </tr>
    </tbody>
  </table>

  <button onclick="loadHealth()">Refresh Status</button>
</div>

<script>
  async function loadHealth() {
    try {
      const res = await fetch("http://localhost:5000/health");
      const data = await res.json();

      // Backend
      document.getElementById("backend").textContent = data.backend;
      document.getElementById("backend").className =
        data.backend === "UP" ? "up" : "down";

      // Database
      document.getElementById("database").textContent = data.database;
      document.getElementById("database").className =
        data.database === "CONNECTED" ? "up" : "down";

    } catch (err) {
      document.getElementById("backend").textContent = "DOWN";
      document.getElementById("backend").className = "down";

      document.getElementById("database").textContent = "DISCONNECTED";
      document.getElementById("database").className = "down";
    }
  }

  // Auto-load on page open
  loadHealth();
</script>

</body>
</html>
